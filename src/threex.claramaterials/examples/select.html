<!DOCTYPE html>
<script src='../../../vendor/three.js/build/three.js'></script>
<script src='../threex.claraiomaterials.js'></script>
<div style='position:absolute; top: 0px;'>
	<button onclick='setMaterial(this.innerText);updateMesh();'>WhiteSand</button>
	<button onclick='setMaterial(this.innerText);updateMesh();'>Leather</button>
	<button onclick='setMaterial(this.innerText);updateMesh();'>Lava</button>
	<button onclick='setMaterial(this.innerText);updateMesh();'>BrushedMetal</button>
	<br/>
	<button onclick='setGeometry(this.innerText);updateMesh();'>Sphere</button>
	<button onclick='setGeometry(this.innerText);updateMesh();'>Cube</button>
	<button onclick='setGeometry(this.innerText);updateMesh();'>TorusKnot</button>
</div>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var updateFcts	= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100 );
	camera.position.z = 2;

	//////////////////////////////////////////////////////////////////////////////////
	//		add Lights							//
	//////////////////////////////////////////////////////////////////////////////////

	;(function(){
		// add a ambient light
		var light	= new THREE.AmbientLight( 0x020202 )
		scene.add( light )
		// add a light in front
		var light	= new THREE.DirectionalLight('white', 1)
		light.position.set(0.5, 0.5, 2)
		scene.add( light )
		// add a light behind
		var light	= new THREE.DirectionalLight('white', 0.75)
		light.position.set(-0.5, -0.5, -2)
		scene.add( light )		
	})()
	


	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	

	updateFcts.push(function(delta, now){
		var mesh	= currentMesh
		mesh.rotation.x += 0.2 * delta;
		mesh.rotation.y += 0.3 * delta;		
	})

	var currentMesh		= null
	var currentMaterial	= null
	var currentGeometry	= null
	
	window.currentMesh	= currentMesh
	window.currentMaterial	= currentMaterial
	window.currentGeometry	= currentGeometry

	setMaterial('Lava')
	setGeometry('Sphere')
	updateMesh()
	
	function setMaterial(type){
		if( type === 'WhiteSand' ){
			var material	= THREEx.ClaraioMaterials.createWhiteSand()
		}else if( type === 'Leather' ){
			var material	= THREEx.ClaraioMaterials.createLeather()
		}else if( type === 'Lava' ){
			var material	= THREEx.ClaraioMaterials.createLava()
		}else if( type === 'BrushedMetal' ){
			var material	= THREEx.ClaraioMaterials.createBrushedMetal()
			var texture	= THREE.ImageUtils.loadTextureCube([
				'../images/cubes/swisscastleblur/posx.png',
				'../images/cubes/swisscastleblur/negx.png',
				'../images/cubes/swisscastleblur/posy.png',
				'../images/cubes/swisscastleblur/negy.png',
				'../images/cubes/swisscastleblur/posz.png',
				'../images/cubes/swisscastleblur/negz.png',
			])
			material.envMap		= texture
			material.reflectivity	= 0.93
			material.refractionRatio= 0.98
		}else	console.assert(false)
		currentMaterial	= material
	}
	function setGeometry(type){
		if( type === 'Sphere' ){
			var geometry	= new THREE.SphereGeometry( 1, 32, 16);
		}else if( type === 'Cube' ){
			var geometry	= new THREE.CubeGeometry( 1, 1, 1);
		}else if( type === 'TorusKnot' ){
			var geometry	= new THREE.TorusKnotGeometry( 1-0.15, 0.15, 128, 16);
		}else	console.assert(false)
		currentGeometry	= geometry
	}
	function updateMesh(){
		currentMesh && scene.remove(currentMesh)
		console.log('currentGeometry', currentGeometry)
		console.log('currentMaterial', currentMaterial)

		var mesh	= new THREE.Mesh(currentGeometry, currentMaterial);
		scene.add(mesh)
		currentMesh	= mesh
		window.currentMesh	= currentMesh
	}

	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	updateFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})	
</script></body>
