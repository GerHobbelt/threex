<!DOCTYPE html>
<script src='../../../vendor/three.js/build/three.min.js'></script>
<script src='../../../vendor/require.js/require.js'></script>
<script src='../threex.noiseshadermaterial.js'></script>
<body style='margin: 0px; background-color: #bb00bb; overflow: hidden;'><script>
require([ '../../threex.skymap/package.require.js'
	], function(){
	var renderer	= new THREE.WebGLRenderer();

	renderer.devicePixelRatio	= 1/4
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var updateFcts	= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100 );
	camera.position.z = 10;

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////
	//
var fragmentShader	= [
	THREEx.NoiseShaderMaterial.noiseFragmentShader,
	'',
	'',
	'uniform float time;',
	'varying vec2 vUv;',
	'',
	'float surface3( vec3 coord ){',
		'float height	= 0.0;',
		'height	+= abs(snoise(coord      )) * 1.0;',
		'height	+= abs(snoise(coord * 2.0)) * 0.5;',
		'height	+= abs(snoise(coord * 4.0)) * 0.25;',
		'height	+= abs(snoise(coord * 8.0)) * 0.125;',
		'return height;',
	'}',
	'',
	'void main( void ) {',
		'vec3 coord	= vec3( vUv, time );',
		'float height	= surface3( coord );',
		// 'gl_FragColor	= vec4( vec3(height, height, height), 1.0 );',
		// 'gl_FragColor	= vec4( vec3(height, height, height), 1.0 );',
		'if( height < 0.8 ){',
			'discard;',
		'}',
		'height = (height-0.8)/0.2;',
		'float alpha = height;',
		'height = height*0.4 + 0.6;',
		'gl_FragColor	= vec4( vec3(height, height, height), alpha );',
	'}',
].join('\n')

for(var i = 0; i < 40; i++){
	var startTime	= Date.now()/1000 % 1
	;(function(){
		var geometry	= new THREE.SphereGeometry( 0.5, 32, 32);
		var geometry	= new THREE.PlaneGeometry(10,3);
		var material	= new THREEx.NoiseShaderMaterial({
			fragmentShader	: fragmentShader,
			depthWrite	: false,
			transparent	: true,
		})
		var mesh	= new THREE.Mesh( geometry, material );
		mesh.position.z	= (i-5) / 4
		material.uniforms[ "time" ].value	+= i/40 + startTime;

		scene.add( mesh );
	})()
	
}
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	updateFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
