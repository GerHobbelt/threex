<!DOCTYPE html>
<script src='../../../vendor/three.js/build/three.min.js'></script>
<script src='../threex.laser.js'></script>
<script src='../threex.lasercollision.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	renderer.setClearColor('black',1)

	var updateFcts	= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000 );
	camera.position.z = 10;

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////

	var light	= new THREE.HemisphereLight( 0xfffff0, 0x101020, 0.2 )
	light.position.set( 0.75, 1, 0.25 )
	scene.add(light)


	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	updateFcts.push(function(delta, now){
		camera.position.x += (mouse.x*30 - camera.position.x) * 0.01
		camera.position.y += (mouse.y*30 - camera.position.y) * 0.01
		camera.lookAt( scene.position )
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////

	var nLasers	= 14
	for(var i = 0; i < nLasers; i++){
		(function(){
			var laserMesh	= new THREEx.LaserMesh()
			scene.add(laserMesh)
			var collision	= new THREEx.LaserMeshCollision(laserMesh)
			updateFcts.push(function(delta, now){
				collision.update(delta, now)
			})	
			laserMesh.position.y	= (i-nLasers/2)/2
			laserMesh.position.x	= -5			
			var isOdd	= Math.floor(i % 2) === 0 ? true : false
			if( isOdd ){
				laserMesh.position.x	*= -1
				laserMesh.rotation.y	= Math.PI			
			}	
		})()
	}


	// updateFcts.push(function(delta, now){
	// 	laserMesh.rotation.x += 0.4 * delta;
	// 	laserMesh.rotation.y += 0.5 * delta;		
	// })

	//////////////////////////////////////////////////////////////////////////////////
	//		out box								//
	//////////////////////////////////////////////////////////////////////////////////
	;(function(){
		var geometry	= new THREE.CubeGeometry(1, 1, 1);
		var material	= new THREE.MeshPhongMaterial({
			color	: 0xaa8888,
			specular: 0xffffff,
			shininess: 300,
			side	: THREE.BackSide,
		});
		var object3d	= new THREE.Mesh( geometry, material )
		object3d.scale.set(10,8,10)
		scene.add(object3d)
	})()

	//////////////////////////////////////////////////////////////////////////////////
	//		moving torus							//
	//////////////////////////////////////////////////////////////////////////////////
	
	;(function(){
		var geometry	= new THREE.TorusGeometry(0.5-0.15, 0.15, 32, 32);
		var material	= new THREE.MeshPhongMaterial({
			color	: 0xffffff,
			specular: 0xffffff,
			shininess: 200,
		});
		var object3d	= new THREE.Mesh( geometry, material )
		object3d.scale.set(1,1,1).multiplyScalar(5)
		scene.add(object3d)
		
		updateFcts.push(function(delta, now){
			now *= 10
			var angle	= 0.01*Math.PI*2*now
			object3d.position.y	= Math.cos(angle)*6
			object3d.position.z	= 0.1	
			// to compensate a bug - if the laser is exactly on a face edge
			// it can go thru
			//object3d.rotation.x	= 0.05*Math.PI*2*now
		})
	})()
	
	for(var i = 0; i < 0; i++){
		(function(){
			var geometry	= new THREE.TorusGeometry(0.5-0.15, 0.15, 32, 16);
			//var geometry	= new THREE.SphereGeometry(0.5, 32, 16);
			var material	= new THREE.MeshPhongMaterial({
				color	: 0xffffff,
				specular: 0xffffff,
				shininess: 200,
			});
			var object3d	= new THREE.Mesh( geometry, material );
			object3d.scale.set(1,1,1).multiplyScalar(1/2)
			scene.add( object3d );
			object3d.position.x	= (Math.random()-0.5)*10
			object3d.position.y	= (Math.random()-0.5)*6
			object3d.position.z	= (Math.random()-0.5)*10
			
			object3d.rotation.x	= (Math.random()-0.5)*Math.PI*2
			object3d.rotation.y	= (Math.random()-0.5)*Math.PI*2
			object3d.rotation.z	= (Math.random()-0.5)*Math.PI*2
			
			// updateFcts.push(function(delta, now){
			// 	object3d.rotation.x += 1 * delta;
			// 	object3d.rotation.y += 0.01;		
			// })	
		})()	
	}


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );		
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
