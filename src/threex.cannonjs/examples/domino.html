<!DOCTYPE html>
<script src='../../../vendor/three.js/build/three.min.js'></script>
<script src='../vendor/cannon.js/build/cannon.min.js'></script>
<script src='../threex.cannonworld.js'></script>
<script src='../threex.cannonbody.js'></script>

<script src='../../../vendor/three.js/examples/js/modifiers/SubdivisionModifier.js'></script>

<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var updateFcts	= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 6;

	var physicsWorld= new THREEx.CannonWorld().start();

	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	updateFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * 0.01
		camera.position.y += (mouse.y*5 - camera.position.y) * 0.01
		camera.lookAt( scene.position )
	})
	
	
	// fetch the texture
	var texture	= THREE.ImageUtils.loadTexture('images/rocks.jpg');
	texture.wrapS	= texture.wrapT = THREE.RepeatWrapping;
	texture.repeat.set( 3, 2 );


	
	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////

;(function(){
return
	var geometry	= new THREE.SphereGeometry(0.5)
//	var geometry	= new THREE.CubeGeometry(1,1,1)
	var material	= new THREE.MeshNormalMaterial()
	var mesh	= new THREE.Mesh(geometry, material)
	mesh.position.y	= 3
	scene.add( mesh );
	var physicsBody	= new THREEx.CannonBody({
		mesh	: mesh
	}).addTo(physicsWorld)
	updateFcts.push(function(delta, now){
		physicsBody.update(delta, now)
	});	

	physicsBody.origin.angularVelocity.set(0,0,40);

//	physicsBody.origin.angularDamping	= 0.0;
//	physicsBody.origin.linearDamping	= 0.0;
})()
	//////////////////////////////////////////////////////////////////////////////////
	//		result ball							//
	//////////////////////////////////////////////////////////////////////////////////
;(function(){
	var geometry	= new THREE.SphereGeometry(0.5, 16, 32)
//	var geometry	= new THREE.CubeGeometry(1,1,1)
	var material	= new THREE.MeshBasicMaterial({
		color	: 0x88aaff,
		map	: texture
	})
	var mesh	= new THREE.Mesh(geometry, material)
	var nDomino	= 11;
	mesh.position.x	= (nDomino/2)*0.5 + 0.5
	mesh.position.y	= +0.5
	scene.add( mesh );
	var physicsBody	= new THREEx.CannonBody({
		mesh	: mesh,
		mass	: 0.01
	}).addTo(physicsWorld)
	updateFcts.push(function(delta, now){
		physicsBody.update(delta, now)
	});	
})()

	//////////////////////////////////////////////////////////////////////////////////
	//		falling ball							//
	//////////////////////////////////////////////////////////////////////////////////
;(function(){
	var geometry	= new THREE.SphereGeometry(0.5, 16, 32)
//	var geometry	= new THREE.CubeGeometry(1,1,1)
	var material	= new THREE.MeshBasicMaterial({
		color	: 0x88ffaa,
		map	: texture
	})
	var mesh	= new THREE.Mesh(geometry, material)
	var nDomino	= 11;
	mesh.position.x	= -(nDomino/2)*0.5 - 0.5
	mesh.position.y	= +3
	scene.add( mesh );
	var physicsBody	= new THREEx.CannonBody({
		mesh	: mesh,
		//mass	: 1000
	}).addTo(physicsWorld)
	updateFcts.push(function(delta, now){
		physicsBody.update(delta, now)
	});	
})()

	// // result ball
	// var object	= tQuery.createSphere(0.5, 16, 32).addTo(world)
	// 	.setLambertMaterial().color(0x88aaff).map(texture).back()
	// 	.castShadow(true)
	// 	.translateY(+0.5)
	// 	.translateZ((nDomino/2)*0.5 + 0.5)
	// 	.enablePhysics({
	// 		mass	: 0.01,			
	// 	})

	// // falling ball
	// var object	= tQuery.createSphere(0.5, 16, 32).addTo(world)
	// 	.setLambertMaterial().color(0x88ffaa).map(texture).back()
	// 	.castShadow(true)
	//  	.translateY(10)
	// 	.translateZ(-(nDomino/2)*0.5 - 0.6)
	//  	.enablePhysics({
	// 		mass	: 1000
	//  	})


//////////////////////////////////////////////////////////////////////////////////
//		Ground								//
//////////////////////////////////////////////////////////////////////////////////

;(function(){
	var geometry	= new THREE.CubeGeometry(8, 0.5, 5, 3, 3, 3);
	new THREE.SubdivisionModifier(2).modify(geometry)
	var material	= new THREE.MeshBasicMaterial({
		map	: texture
	});
	var mesh	= new THREE.Mesh(geometry, material);
	mesh.position.y	= -0.25
	mesh.position.z	= 0
	scene.add( mesh );
	// init physics
	var physicsBody	= new THREEx.CannonBody({
		mesh		: mesh,
		mass		: 0
	}).addTo(physicsWorld)
	updateFcts.push(function(delta, now){
		physicsBody.update(delta, now)
	});	
})()

//////////////////////////////////////////////////////////////////////////////////
//		dominos								//
//////////////////////////////////////////////////////////////////////////////////

;(function(){
	// build domino geometry and material
	var geometry	= new THREE.CubeGeometry(0.5, 1, 0.2, 3,3,3);
	new THREE.SubdivisionModifier(2).modify(geometry)
	
	var material	= new THREE.MeshBasicMaterial({
		color	: 0xffaa88,
		map	: texture
	})
	// place domino
	var nDomino	= 11;
	for(var i = 0; i < nDomino; i++){
		;(function(){
			var mesh	= new THREE.Mesh(geometry, material)
			mesh.position.x	= (i - nDomino/2) * 0.5
			mesh.position.y	= 0.5
			mesh.position.z	= 0
			mesh.useQuaternion	= true;
			mesh.lookAt(mesh.position.clone().add(new THREE.Vector3(1,0,0)))
			scene.add( mesh )
			var physicsBody	= new THREEx.CannonBody({
				mesh		: mesh,
				mass		: 0.5,
			}).addTo(physicsWorld)
			updateFcts.push(function(delta, now){
				physicsBody.update(delta, now)
			});
		})()
	}
})()



	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	updateFcts.push(function(){
		renderer.render( scene, camera );
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		updateFcts.forEach(function(updateFn){
			updateFn(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
