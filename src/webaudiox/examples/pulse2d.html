<!doctype html>
<script src='../webaudiox.js'></script>
<script src='../webaudiox.absolutenormalizer.js'></script>
<script src='../webaudiox.adaptativenormalizer.js'></script>
<body><script>
	var webAudiox	= new WebAudio.ContextX()

	webAudiox.volume	= 0

	var analyser	= webAudiox.context.createAnalyser()
	analyser.connect(webAudiox.masterOut);
	webAudiox.masterOut	= analyser;



	// load a sound and play it immediatly
	webAudiox.loadBuffer('sounds/perfume.mp3', function(buffer){
		var source	= webAudiox.context.createBufferSource();
		source.buffer	= buffer;
		source.loop	= true
		source.connect(webAudiox.masterOut);
		source.start(0);		
	});
	
	// create and add the canvas
	var canvas	= document.createElement('canvas');
	canvas.width	= window.innerWidth;
	canvas.height	= window.innerHeight;
	var ctx		= canvas.getContext("2d");  
	document.body.appendChild(canvas)
		
	setInterval(update, 1000/60);
	
	var normalizer	= new WebAudiox.AdaptativeNormalizer()
	function update(){
		var scale	= webAudiox.amplitude(analyser)
		scale		= normalizer.update(scale)
		
		// clear the canvas
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		// up to you to find the colors you like
		ctx.fillStyle	= "rgb("+Math.floor(1.3*scale*256)+", 0, 0);";
		// draw a circle
		var radius	= 1+scale * 400;
		ctx.beginPath();
		ctx.arc(canvas.width/2, canvas.height/2, radius, 0, Math.PI*2, true); 
		ctx.closePath();
		ctx.fill();
	}; 

</script></body>
