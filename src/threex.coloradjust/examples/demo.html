<script src="../threex.coloradjust.js"></script>
<div style='position:absolute'>
	<button onclick='switchValue(this.innerText);'>default</button>
	<button onclick='switchValue(this.innerText);'>monochrome</button>
	<button onclick='switchValue(this.innerText);'>sepia</button>
	<button onclick='switchValue(this.innerText);'>saturated</button>
	<button onclick='switchValue(this.innerText);'>posterize</button>
	<button onclick='switchValue(this.innerText);'>inverse</button>
	<button onclick='switchValue(this.innerText);'>color-negative</button>
	<button onclick='switchValue(this.innerText);'>high-contrast-bw</button>
	<button onclick='switchValue(this.innerText);'>funky-contrast</button>
	<button onclick='switchValue(this.innerText);'>nightvision</button>
	<button onclick='switchValue(this.innerText);'>thermal</button>
	<button onclick='switchValue(this.innerText);'>black-white</button>
	<button onclick='switchValue(this.innerText);'>hue-plus-60</button>
	<button onclick='switchValue(this.innerText);'>hue-plus-180</button>
	<button onclick='switchValue(this.innerText);'>hue-minus-60</button>
	<button onclick='switchValue(this.innerText);'>red-to-cyan</button>
	<button onclick='switchValue(this.innerText);'>blues</button>
	<button onclick='switchValue(this.innerText);'>infrared</button>
	<button onclick='switchValue(this.innerText);'>radioactive</button>
	<button onclick='switchValue(this.innerText);'>goolgey</button>
	<button onclick='switchValue(this.innerText);'>bgy</button>
</div>
<body style='margin: 0px; background-color: #000000; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer({
		//antialias	: true
	});
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 2;

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	

	// create the video element
	var video	= document.createElement('video');
	video.width	= 320;
	video.height	= 240;
	video.autoplay	= true;
	video.loop	= true;
	video.src	= 'videos/sintel.ogv';
	var texture	= new THREE.Texture( video );
	onRenderFcts.push(function(){
		if( video.readyState !== video.HAVE_ENOUGH_DATA )	return;
		texture.needsUpdate	= true;		
	})


	var geometry	= new THREE.CubeGeometry( 1, 1, 1);
	var material	= new THREE.MeshBasicMaterial();
	material.map	= texture
	var mesh	= new THREE.Mesh( geometry, material );
	scene.add( mesh );
	onRenderFcts.push(function(delta, now){
		// mesh.rotation.x += 1 * delta;
		// mesh.rotation.y += 2 * delta;		
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////

	var colorRenderer= new THREEx.ColorAdjust.Renderer(renderer, scene, camera);
	colorRenderer.setColorCube('default')
	
	onRenderFcts.push(function(delta, now){
		colorRenderer.update(delta, now)
	});

	function switchValue (value){
		colorRenderer.setColorCube(value)
	}
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
