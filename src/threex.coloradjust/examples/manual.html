<body style='margin: 0px; background-color: #000000; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true
	});
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;
	
	
var THREEx	= THREEx	|| {};
/**
 * ColorAdjustShader - from http://webglsamples.googlecode.com/hg/color-adjust/color-adjust.html 
 * by Greggman
 */
THREEx.ColorAdjustShader	= {
	uniforms	: {
		"mixAmount"	: { type: "f", value: 0.5 },
		'tDiffuse'	: { type: 't', value: null },
		'colorCube0'	: { type: 't', value: null },
		'colorCube1'	: { type: 't', value: null },
	},
	vertexShader	: [
		"varying vec2 v_texCoord;",
		"void main() {",
			"v_texCoord = uv;",
			"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",
		"}"	
	].join('\n'),
	fragmentShader	: [
		"uniform float mixAmount;",
		"uniform sampler2D tDiffuse;",
		"uniform sampler2D colorCube0;",
		"uniform sampler2D colorCube1;",
		"varying vec2 v_texCoord;",
		"",
		"vec4 sampleAs3DTexture(sampler2D tex, vec3 texCoord, float size) {",
		"   float sliceSize = 1.0 / size;                         // space of 1 slice",
		"   float slicePixelSize = sliceSize / size;              // space of 1 pixel",
		"   float sliceInnerSize = slicePixelSize * (size - 1.0); // space of size pixels",
		"   float zSlice0 = min(floor(texCoord.z * size), size - 1.0);",
		"   float zSlice1 = min(zSlice0 + 1.0, size - 1.0);",
		"   float xOffset = slicePixelSize * 0.5 + texCoord.x * sliceInnerSize;",
		"   float s0 = xOffset + (zSlice0 * sliceSize);",
		"   float s1 = xOffset + (zSlice1 * sliceSize);",
		"   vec4 slice0Color = texture2D(tex, vec2(s0, texCoord.y));",
		"   vec4 slice1Color = texture2D(tex, vec2(s1, texCoord.y));",
		"   float zOffset = mod(texCoord.z * size, 1.0);",
		"   return mix(slice0Color, slice1Color, zOffset);",
		"}",
		"",
		"void main() {",
		"  vec4 originalColor = texture2D(tDiffuse, v_texCoord);",
		"  vec4 color0 = sampleAs3DTexture(colorCube0, originalColor.rgb, 8.0);",
		"  vec4 color1 = sampleAs3DTexture(colorCube1, originalColor.rgb, 8.0);",
		"  gl_FragColor = vec4(mix(color0, color1, mixAmount).rgb, originalColor.a);",
		"}",
	].join('\n'),
}

var g_adjustmentImages = [
	{ name: 'default',        url: "../images/default.png" },
	{ name: 'monochrome',     url: "../images/monochrome.png" },
	{ name: 'sepia',          url: "../images/sepia.png" },
	{ name: 'saturated',      url: "../images/saturated.png", },
	{ name: 'posterize',      url: "../images/posterize.png", },
	{ name: 'inverse',        url: "../images/inverse.png", },
	{ name: 'color negative', url: "../images/color-negative.png", },
	{ name: 'high contrast',  url: "../images/high-contrast-bw.png", },
	{ name: 'funky contrast', url: "../images/funky-contrast.png", },
	{ name: 'nightvision',    url: "../images/nightvision.png", },
	{ name: 'thermal',        url: "../images/thermal.png", },
	{ name: 'b/w',            url: "../images/black-white.png", },
	{ name: 'hue +60',        url: "../images/hue-plus-60.png", },
	{ name: 'hue +180',       url: "../images/hue-plus-180.png", },
	{ name: 'hue -60',        url: "../images/hue-minus-60.png", },
	{ name: 'red to cyan',    url: "../images/red-to-cyan.png" },
	{ name: 'blues',          url: "../images/blues.png" },
	{ name: 'infrared',       url: "../images/infrared.png" },
	{ name: 'radioactive',    url: "../images/radioactive.png" },
	{ name: 'goolgey',        url: "../images/googley.png" },
	{ name: 'bgy',            url: "../images/bgy.png" }
];


function buildTexture(url, width, callback) {
	// create the canvas
	var canvas	= document.createElement("canvas");
	canvas.width	= width * width;
	canvas.height	= width;
	// load the image
	var image	= document.createElement('img');
	image.addEventListener('load', function (event){
		var ctx		= canvas.getContext("2d");
		ctx.drawImage(image, 0, 0);
		texture.needsUpdate	= true
		callback	&& callback(texture)
	})
	image.src	= url
	// create the texture
	var texture	= new THREE.Texture(canvas);
	// return the just built texture
	return texture;
}


	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	
	var geometry	= new THREE.CubeGeometry( 1, 1, 1);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	scene.add( mesh );
	onRenderFcts.push(function(delta, now){
		// mesh.rotation.x += 1 * delta;
		// mesh.rotation.y += 2 * delta;		
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////

	// create the composer
	var composer	= new THREE.EffectComposer( renderer )

	var effect	= new THREE.RenderPass( scene, camera )
	composer.addPass( effect )

	// // create the effect
	// var effect	= new THREE.ShaderPass( THREE.SepiaShader )
	// effect.uniforms[ "amount" ].value = 0.9
	// composer.addPass( effect )

	var effect	= new THREE.ShaderPass( THREEx.ColorAdjustShader )
	effect.uniforms["mixAmount"].value	= 1
	effect.uniforms["colorCube0"].value	= buildTexture('../images/hue-minus-60.png', 8)
	effect.uniforms["colorCube1"].value	= buildTexture('../images/infrared.png', 8)
	composer.addPass( effect )


	effect.renderToScreen = true


	onRenderFcts.push(function(delta, now){
		composer.render(delta);
	});



	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	// onRenderFcts.push(function(){
	// 	renderer.render( scene, camera );		
	// })
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
